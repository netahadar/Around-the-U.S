<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Neta Hadar Itzhak at Yandex">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around the U.S.</title>
</head>

<body class="page">
    <div class="content">

        <header class="header">
            <img class="header__logo" src="./blocks/images/logo.svg" alt="around the u.s. logo">
            <img class="header__line" src="./blocks/images/header-line.png" alt="decorative line">
        </header>

        <main>
            
            <section class="profile">
                <div class="profile__avatar">
                    <div class="profile__picture"></div>
                </div>
                <div class="profile__info">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <button class="profile__edit-button"></button> 
                    <p class="profile__job-description">Explorer</p>
                </div>
                <button class="profile__add-button"></button>
            </section>

            <section class="gallery">
                <ul class="gallery__list">
                    <li class="gallery__item">
                        <img class="gallery__photo" src="./blocks/images/huntington beach.jpg" alt="huntington beach">
                        <div class="gallery__description">
                            <p class="gallery__text">Huntington beach</p>
                            <button class="gallery__like-button"></button>
                        </div>
                    </li>
                    <li class="gallery__item">
                        <img class="gallery__photo" src="./blocks/images/vermont.jpg" alt="vermont">
                        <div class="gallery__description">
                            <p class="gallery__text">Vermont</p>
                            <button class="gallery__like-button"></button>
                        </div>
                    </li>
                    <li class="gallery__item">
                        <img class="gallery__photo" src="./blocks/images/mount-Rainier-washington.jpg" alt="mount rainier washington">
                        <div class="gallery__description">
                            <p class="gallery__text">Mount Rainier Washington</p>
                            <button class="gallery__like-button"></button>
                        </div>
                    </li>  
                    <li class="gallery__item">
                        <img class="gallery__photo" src="./blocks/images/san-francisco.jpg" alt="san fransisco">
                        <div class="gallery__description">
                            <p class="gallery__text">San Fransisco</p>
                            <button class="gallery__like-button"></button>
                        </div>
                    </li>    
                    <li class="gallery__item">
                        <img class="gallery__photo" src="./blocks/images/sedona.jpg" alt="sedona">
                        <div class="gallery__description">
                            <p class="gallery__text">Sedona</p>
                            <button class="gallery__like-button"></button>
                        </div>
                    </li>
                    <li class="gallery__item">
                        <img class="gallery__photo" src="./blocks/images/montauk.jpg" alt="montauk beach">
                        <div class="gallery__description">
                            <p class="gallery__text">montauk</p>
                            <button class="gallery__like-button"></button>
                        </div>
                    </li>
                </ul>
            </section>   
        </main>

        <footer class="footer">
            <p class="footer__copyrights">Â© 2021 Neta Hadar Itzhak</p> 
        </footer>
        
        <section class="popup">
            <div class="popup__container">
                <button class="popup__close-button"></button>
                <form class="popup__form">
                    <h2 class="popup__form-title">Edit Profile</h2>
                    <input class="popup__form-input popup__form-input_name" type="text" name="name" placeholder="full name">
                    <input class="popup__form-input popup__form-input_job" type="text" name="job" placeholder="job title">
                    <button class="popup__form-submit-button" type="submit">Save</button>
                </form>
            </div>
        </section>
    </div>
    <script src="./script.js"></script>
</body>

</html>
